---
layout: page
title: Works
permalink: /works/
---
<h1>Latest Works</h1>

<ul>
  {% for post in site.posts %}
    {% if post.category == "works" %}
    <li>
      <h2><a href="{{ site.baseurl }}/{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
    {% endif %}
  {% endfor %}
</ul>
